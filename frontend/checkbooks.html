  <style>

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #f0f0f0;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  max-width: 500px;
  width: 90%;
}

.popup-content {
  font-family: 'Roboto', sans-serif;
  color: #333;
  font-size: 14px;
  line-height: 1.4;
}

.popup-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  color: #888;
  cursor: pointer;
  transition: color 0.3s ease;
}

.popup-close:hover {
  color: #555;
}


    body {

    /* CSS for the table and scrolling */
    #results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .book-card {
      border: 1px solid #ddd;
      padding: 10px;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    .book-card img {
      width: 100%;
      cursor: pointer;
      height: 200px; /* Set the height of the book cover image */
      object-fit: cover; /* Ensure the image covers the entire space without distortion */
    }

    .book-card h2 {
      margin-top: 10px;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .book-card p {
      margin: 5px 0;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .summary {
      display: none;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .categories {
      margin-top: 10px;
    }

    .category {
      display: inline-block;
      background-color: #ddd;
      padding: 2px 5px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 3px;
      font-size: 12px;
    }

    .edit-button {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      padding: 8px 16px;
      font-weight: bold;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }


    /* CSS for the form inputs */
    .search-form input[type="text"],
    .search-form select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
      margin-bottom: 10px;
    }

    .search-form button[type="submit"],
    .choose-button {
  padding: 8px 16px;
  font-size: 12px;
  font-weight: bold;
  text-decoration: none;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  vertical-align: top;
  width: 50px; /* Adjust the width to the desired value */
  margin-left: 10px; /* Add margin between the search and choose buttons */
  box-sizing: content-box; /* Ensure the padding is not included in the width */
}

    /* Add the same hover effect as the search button */
    .choose-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <div id="results-container"></div>

  <script>
    const form = document.getElementById('search-form');
    const resultsContainer = document.getElementById('results-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      searchBooks();
    });

    async function searchBooks() {
      // Get the form inputs
      const Category = form.Category.value;
      const Title = form.Title.value;
      const Publisher = form.Publisher.value;

      // Build the query string with search parameters
      const queryParams = new URLSearchParams();
      queryParams.append('Category', Category);
      queryParams.append('Title', Title);
      queryParams.append('Publisher', Publisher);

      try {
        // Fetch the search results from the server
        const response = await fetch(`/libq/user/checkbooks?${queryParams.toString()}`);
        const data = await response.json();

        // Clear previous results
        resultsContainer.innerHTML = '';

        // Display the search results as book cards
        for (const item of data) {
          const card = document.createElement('div');
          card.classList.add('book-card');
          card.setAttribute('data-isbn', item['ISBN']); // Add the data-isbn attribute
          card.innerHTML = `
            <img src="${item['Picture']}" alt="Book Image" onclick="toggleSummary(this)">
            <h2>${item['Title']}</h2>
            <p><strong>Publisher:</strong> ${item['Publisher']}</p>
            <p><strong>No. of Pages:</strong> ${item['PageNumber']}</p>
            <p class="summary" style="display: none;"><strong>Summary:</strong> ${item['Summary']}</p>
            <p><strong>Language:</strong> ${item['Language']}</p>
            <p><strong>Rating:</strong> ${item['Rating']}</p>
            <div class="categories">
                <strong>Categories:</strong>
                ${item['Categories'].split(',').map(category => `<span class="category">${category}</span>`).join('')}
            </div>
            <form method="POST" action="/libq/user/choosebook">
                <input type="hidden" name="ISBN" value="${item['ISBN']}">
                <button type="submit" style="padding: 6px 6px; font-size: 12px; font-weight: bold; text-decoration: none; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; vertical-align: top; width: 50px; margin-left: 10px; box-sizing: content-box;">Choose</button>
            </form>          `;

          resultsContainer.appendChild(card);
        }
      } catch (error) {
        console.error(error);
      }
    }

    // Trigger the search when the page loads
    searchBooks();

// Declare a variable to store the reference to the popup element
let popup = null;

function toggleSummary(image) {
  const card = image.parentNode;
  const summary = card.querySelector('.summary');

  // Check if the popup is already open
  if (popup) {
    // If the popup is open, close it
    closePopup();
  } else {
    // If the popup is not open, create and display it
    popup = document.createElement('div');
    popup.classList.add('popup');
    const content = document.createElement('div');
    content.classList.add('popup-content');
    content.innerHTML = `
      <span class="popup-close" onclick="closePopup()">&times;</span>
      <p>${summary.innerText}</p>
    `;
    popup.appendChild(content);
    document.body.appendChild(popup);
  }
}

function closePopup() {
  // Remove the popup element from the DOM and reset the variable
  popup.remove();
  popup = null;
}


  </script>
