<!DOCTYPE html>
<html>
<head>
  <!-- CSS styles and other code -->
</head>
<body>
  <h1>Create New Book</h1>

  <form id="createBookForm" action="/libq/createbook2" method="post">
    <label for="ISBN">ISBN:</label>
    <input type="text" id="ISBN" name="ISBN" required>

    <label for="Title">Title:</label>
    <input type="text" id="Title" name="Title" required>

    <label for="Publisher">Publisher:</label>
    <input type="text" id="Publisher" name="Publisher" required>

    <label for="PageNumber">Page Number:</label>
    <input type="number" id="PageNumber" name="PageNumber" required>

    <label for="Summary">Summary:</label>
    <textarea id="Summary" name="Summary" required></textarea>

    <label for="Picture">Picture:</label>
    <input type="text" id="Picture" name="Picture" required>

    <label for="Language">Language:</label>
    <input type="text" id="Language" name="Language" required>

    <label for="Copies">Copies:</label>
    <input type="text" id="Copies" name="Copies" required>

    <label for="Category">One Category:</label>
    <input type="text" id="Category" name="Category" required>

    <button type="submit">Create Book</button>
  </form>
</body>
</html>
