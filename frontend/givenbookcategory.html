<!DOCTYPE html>
<html>
<head>
  <title>Borrowings Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    h1, h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-container label {
      font-weight: bold;
    }

    .search-container input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #808285;
      color: #fff;
    }

    .back-button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .back-button::before {
      content: '‚Üê';
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Category</h1>
    <div class="search-container">
      <label for="Category">Category:</label>
      <input type="text" name="Category" placeholder="Category">
      <button type="submit">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Writer Name</th>
          <th>Teacher Name</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>

    <h3><a href="http://localhost:9103/libq/generaladmin" class="back-button">Back to the homepage</a></h3>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const resultsContainer = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get the form inputs
      const Category = form.Category.value;

      // Build the query string with search parameters
      const queryParams = new URLSearchParams();
      queryParams.append('Category', Category);

      try {
        // Fetch the search results from the server
        const response = await fetch(`/libq/generaladmin/givenbookcategory?${queryParams.toString()}`);
        const data = await response.json();

        // Clear previous results
        resultsContainer.innerHTML = '';

        // Display the search results in the table
        for (const item of data) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item['WriterName']}</td>
            <td>${item['TeacherName']}</td>
          `;
          resultsContainer.appendChild(row);
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
