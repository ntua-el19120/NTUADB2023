<!DOCTYPE html>
<html>
<head>
  <title>3.1.5 query</title>
  <style>
    /* CSS for the table and scrolling */
    #results-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    #results-table th,
    #results-table td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    #results-container {
      max-height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Find out which School Admins have loaned the same number of books in a year with more than 20 loans!</h1>

  <div id="results-container">
    <table id="results-table">
      <thead>
        <tr>
          <th>Number of Borrowed Books</th>
          <th>List of School Admins</th>

        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <script>

        const response = await fetch(`/libq/generaladmin/borrowingsperyear`);
        const data = await response.json();

        // Clear previous results
        resultsContainer.innerHTML = '';

        // Display the search results in the table
        for (const book of data) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${book.NumBorrowedBooks}</td>
            <td>${book.SchoolAdminList}</td>
          `;
          resultsContainer.appendChild(row);
        }

  </script>
</body>
<h3><a href="http://localhost:9103/libq/generaladmin">Back to the homepage</a></h3></li>
</html>
