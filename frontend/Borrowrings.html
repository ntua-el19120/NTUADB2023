<!DOCTYPE html>
<html>
<head>
  <title>Borrowings Search</title>
  <style>
    /* CSS for the table and scrolling */
    #results-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    #results-table th,
    #results-table td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    #results-container {
      max-height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>Borrowings Search</h1>
  <form id="search-form">
    <input type="text" name="YEAR" placeholder="YEAR">
    <input type="text" name="MONTH" placeholder="MONTH">        
    <button type="submit">Search</button>
  </form>

  <div id="results-container">
    <table id="results-table">
      <thead>
        <tr>
          <th>School Name</th>
          <th>Total Borrowings</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('search-form');
    const resultsContainer = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get the form inputs
      const YEAR = form.YEAR.value;
      const MONTH = form.MONTH.value;

      // Build the query string with search parameters
      const queryParams = new URLSearchParams({
        YEAR,
        MONTH,
      });

      try {
        // Fetch the search results from the server
        const response = await fetch(`/libq/generaladmin/borrowings?${queryParams}`);
        const data = await response.json();

        // Clear previous results
        resultsContainer.innerHTML = '';

        // Display the search results in the table
        for (const item of data) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item['SchoolName']}</td>
            <td>${item['TotalBorrowings']}</td>
          `;
          resultsContainer.appendChild(row);
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
  <h3><a href="http://localhost:9103/libq/generaladmin">Back to the homepage</a></h3></li>

</body>
</html>
