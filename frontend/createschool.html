<!DOCTYPE html>
<html>
<head>
  <title>Create School Unit</title>
</head>
<body>
  <h1>Create School Unit</h1>

  <form action="/libq/generaladmin/createdschool" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="Address" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="City" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required><br>

    <label for="principal">School Principal:</label>
    <input type="text" id="principal" name="SchoolPrinciple" required><br>

    <label for="admin">School Admin:</label>
    <input type="text" id="admin" name="SchoolAdmin" required><br>

    <button type="submit">Create</button>
  </form>
</body>
</html>
